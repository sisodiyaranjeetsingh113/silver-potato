<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    .do
    {   
        color: darkgray;
        text-align: right;
        padding-right: 60%;
    }
    .dobtn
    {
        background: darkred;
        color: white;
        border: 2px solid white;
    }
    .heading
    {
        color: darkgray;
        padding-left: 10%;
        

    }
    .heading1
    {
        color: darkgray;
        padding-left: 10%;
        font-size: 20px;

    }
    </style>
</head>
<body bgcolor="black">
    <h1 class="heading"><strong>Login Form</strong></h1>
    <form action="" class="do" method="POST" >
        {% csrf_token %}
        <p><strong class="heading1">Email     :</strong>  {{form.email}}</p>
        <p><strong class="heading1">Password    :</strong>  {{form.password}}</p>
    <input type="submit" value="Submit" class="dobtn">
    </form>
    
</body>
</html>
