<!DOCTYPE html> 
{% load static %} 
<html lang="en" dir="ltr"> 
<head> 
<meta charset="utf-8"> 
<title>Employee</title> 
<link rel="stylesheet" href="{% static '/css/demo.css'  %}"> 
</head>  
<body > 
<h1> The employees list is : </h1>

 
{% if emp_list %} 
<table > 
<thead> 
<th>Employee Number &nbsp;&nbsp;&nbsp;&nbsp; </th> 
<th>Employee Name &nbsp;&nbsp;&nbsp;&nbsp;</th> 
<th>Employee Salary &nbsp;&nbsp;&nbsp;&nbsp; </th> 
<th>EMployee Address </th> 
</thead> 
  
{% for emp in emp_list %} 
<tr > 
<td >{{emp.eno}}</td> 
<td>{{emp.ename}}</td> 
<td>{{emp.esal}}</td> 
<td> {{emp.eaddr}}</td> 
</tr> 
{% endfor %} 

</table> 
{%else%}
<p> No records found </p> 
{% endif %} 
 
</body> 
</html>
