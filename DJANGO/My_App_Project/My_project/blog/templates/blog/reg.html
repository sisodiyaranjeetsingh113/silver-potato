{% extends 'blog/basic.html' %}
{% block title %} Registration Form {% endblock %}
{% block css %}
<style>

</style>
{% endblock %}
{% block body %}
<div class="container">
     <h1>{{ msg }}</h1>
    <div class="row">
        <div class="col-md-6">
        <form method="get" action="/blog/reg_insert">
        <div class="form-group">
            <label>UserName:</label> <input type="text" name="uname" class="form-control" required>
        </div>
         <div class="form-group">
            <label>Password:</label> <input type="password" name="pass" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email:</label> <input type="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
            <label>Contact:</label> <input type="text" name="cont" class="form-control" required>
        </div>
        <div class="form-group">
            <label>First Name:</label> <input type="text" name="fname" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Last name:</label> <input type="text" name="lname" class="form-control" required>
        </div>
         <div class="form-group">
            <label>City:</label> <input type="text" name="city" class="form-control" required>
        </div>
            <input type="submit" value="Submit" name="sub">
            <input type="submit" value="Display" name="sub" formnovalidate>
        </form>
        </div>
    </div>
    <div class="row">
        <table class="table m-2 table-bordered">
            <tr>
                <th>Uname</th>
                <th>Email</th>
                <th>Contact</th>
                <th>Fname</th>
                <th>Lname</th>
                <th>City</th>
            </tr>
            {% for i in data%}
            <tr>
                <td>{{i.uname}}</td>
                <td>{{i.email}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.fname}}</td>
                <td>{{i.lname}}</td>
                <td>{{i.city}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

{% endblock %}
