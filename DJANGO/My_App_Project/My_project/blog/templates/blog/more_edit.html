{% extends 'blog/basic.html' %}
{% block title %} Registration Form {% endblock %}
{% block css %}
<style>

</style>
{% endblock %}
{% block body %}
<div class="container">

    <div class="row">
        <div class="col-md-6">
        <form method="get" action="/blog/more_update">
        <div class="form-group">
            <label></label> <input type="hidden" name="uname" class="form-control" value="{{ data.uname }}" required>
        </div>
         <div class="form-group">
            <label>Password:</label> <input type="password" name="pass" class="form-control" value="{{ data.password }}"required>
        </div>
        <div class="form-group">
            <label>Email:</label> <input type="email" name="email" class="form-control" value="{{ data.email }}" required>
        </div>

        <div class="form-group">
            <label>Contact:</label> <input type="text" name="cont" class="form-control" value="{{ data.contact }}"required>
        </div>
        <div class="form-group">
            <label>First Name:</label> <input type="text" name="fname" class="form-control" value="{{ data.fname }}" required>
        </div>
        <div class="form-group">
            <label>Last name:</label> <input type="text" name="lname" class="form-control" value="{{ data.lname }}"required>
        </div>
         <div class="form-group">
            <label>City:</label> <input type="text" name="city" class="form-control" value="{{ data.city }}" required>
        </div>
            <input type="submit" value="Update" name="sub" class="btn btn-primary">

        </form>
        </div>
    </div>


</div>

{% endblock %}
